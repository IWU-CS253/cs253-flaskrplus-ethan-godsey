{% extends "layout.html" %}
{% block body %}
    <script src="/static/flaskr.js"></script>

  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title">
        <dt>Category:
        <dd><input type="text" size="30" name="category">
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Share">
    </dl>
  </form>

  <form action="{{ url_for('show') }}" method="post">
      <select id="filter" name="category">
          <option disabled selected>Filter Posts</option>
          <option value="All">All</option>
          {% for post in lst_cats %}
                <option value="{{ post.category }}">{{ post.category }}</option>
            {% endfor %}
  </select>
  <button type="submit">Filter</button>
  </form>

  <ul class="entries">
  {% for entry in entries %}
    <div class="container border rounded bg-light">
        <div class="row">
            <div class="col-md-4">
                <h1>{{ entry.title }}</h1>
            </div>

            <div class="col-md-3">
                <h5 class="text-muted p-2"> {{ entry.category }}</h5>
            </div>

            <div class="col-md-5 d-flex">
              <form action="{{ url_for('delete_post') }}" method="post" >
                  <input type="hidden" name="title" value="{{ entry.title }}">
                  <input type="submit" value="delete" class="btn btn-danger">
              </form>
                <a href="{{ url_for('edit_post',
                title= entry.title, category = entry.category, text = entry.text) }}"
                   class="btn btn-primary">Edit Post</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>{{ entry.text|safe }}</p>
            </div>
        </div>
      </div>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
