{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>Edit your post!</h1>
    <form action="{{ url_for('edit_post') }}" method="post">
      <input type="hidden" name="old_title" value="{{ entry.title }}">

      <input type="text" name="new_title" value="{{ entry.title }}">
      <input type="text" name="new_text" value="{{ entry.text }}">
      <input type="text" name="new_category" value="{{ entry.category }}">

    </form>
</div>
{% endblock %}
