{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>Edit your post!</h1>
    <form action="{{ url_for('update_post') }}" method="post">
      <input type="hidden" name="id" value="{{ post_id }}">
      <input type="text" name="new_title" value="{{ title }}">
      <input type="text" name="new_text" value="{{ text }}">
      <input type="text" name="new_category" value="{{ category }}">
    <button type="submit" class="btn btn-success">Save Changes</button>
        <a href = "{{ url_for('show_entries') }}" class="btn btn-danger">Cancel Edit</a>
    </form>
</div>
{% endblock %}
